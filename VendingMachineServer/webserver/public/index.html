<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자판기 관리자 페이지</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<!-- 자판기 목록 사이드바 -->
<aside>
    <h2>자판기 목록</h2>
    <ul id="vending-machine-list">
        <li><button data-vm="VM1">자판기 1호</button></li>
        <li><button data-vm="VM2">자판기 2호</button></li>
        <li><button data-vm="VM3">자판기 3호</button></li>
        <li><button data-vm="VM4">자판기 4호</button></li>
    </ul>
</aside>

<!-- 대시보드 메인 -->
<main>
    <h1 class="title">자판기 관리자 페이지</h1>

    <!-- 처음 화면 안내 -->
    <section id="welcome">
        <h2>👋 좌측에서 자판기를 선택하면 매출 및 재고 현황을 확인할 수 있습니다👋</h2>

        <div style="display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center; margin-top: 2rem;">
            <!-- 1. 자판기별 총 매출 (Bar) -->
            <div style="flex: 1; min-width: 300px; max-width: 300px;">
                <h3 style="text-align: center;">자판기별 매출 비교</h3>
                <canvas id="salesBarChart"></canvas>
            </div>

            <!-- 2. 음료별 매출 비율 (Doughnut) -->
            <div style="flex: 1; min-width: 300px; max-width: 300px;">
                <h3 style="text-align: center;">음료별 매출 비율</h3>
                <canvas id="drinkDonutChart"></canvas>
            </div>

            <!-- 3. 최근 7일간 일일 매출 -->
            <div style="flex: 1; min-width: 300px;">
                <h3 style="text-align: center;">일별 매출 추이</h3>
                <canvas id="dailySalesChart"></canvas>
            </div>








        </div>
    </section>




    <!-- 매출 요약 -->
    <section id="summary-sales">
        <h2>매출 요약</h2>
        <p>일일 총 매출: <strong id="daily">-</strong></p>
        <p>월간 총 매출: <strong id="monthly">-</strong></p>
        <p>누적 총 매출: <strong id="total">-</strong></p>
    </section>

    <!-- 음료별 매출 -->
    <section id="drink-sales">
        <h2>음료별 매출 현황</h2>
        <table>
            <thead>
            <tr>
                <th>음료명</th>
                <th>일일 매출</th>
                <th>월간 매출</th>
                <th>누적 매출</th>
            </tr>
            </thead>
            <tbody>
            <!-- JS로 데이터 추가 예정 -->
            </tbody>
        </table>
    </section>

    <!-- 재고 현황 -->
    <section id="stock-status">
        <h2>재고 현황</h2>
        <table>
            <thead>
            <tr>
                <th>음료명</th>
                <th>남은 재고</th>
            </tr>
            </thead>
            <tbody>
            <!-- JS로 데이터 추가 예정 -->
            </tbody>
        </table>
    </section>

    <!-- 재고 부족 알림 -->
    <section id="low-stock-alerts">
        <h2>재고 부족 알림</h2>
        <ul>
            <!-- 예: <li class="alert">⚠️ 콜라: 재고 2개</li> -->
        </ul>
    </section>

    <!-- 음료 이름 변경 -->
    <section id="rename-drink">
        <h2>음료 이름 변경</h2>
        <form id="rename-form">
            <label for="drink-select">음료 선택:</label>
            <select id="drink-select">
                <!-- JS에서 음료목록 동적 생성 권장 -->
            </select>
            <input type="text" id="new-drink-name" placeholder="새 이름 입력" required>
            <button type="submit">변경</button>
        </form>
    </section>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="script.js"></script>
</body>
</html>
